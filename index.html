<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Dictation Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      background: #000 !important;
      color: #fff !important;
    }
    body, main, section, header, aside, nav, textarea, input, button, div, span, h1, h2, h3, h4, h5, h6 {
      background: transparent !important;
      color: #fff !important;
      border-color: #222 !important;
    }
    .bg-white, .bg-gradient-to-br, .bg-gray-200, .bg-orange-50, .bg-orange-100, .bg-orange-200, .bg-indigo-100, .bg-slate-800, .bg-slate-900, .bg-orange-900 {
      background: #000 !important;
      color: #fff !important;
    }
    .text-orange-700, .text-indigo-700, .text-orange-300, .dark\:text-orange-200, .dark\:text-orange-300 {
      color: #fff !important;
    }
    .border-orange-100, .border-orange-300, .border-orange-500, .border-slate-700 {
      border-color: #222 !important;
    }
    input, textarea {
      background: #111 !important;
      color: #fff !important;
      border-color: #333 !important;
    }
    button {
      background: #111 !important;
      color: #fff !important;
      border-color: #333 !important;
    }
    ::selection {
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-white to-indigo-100 dark:bg-gradient-to-br dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 min-h-screen font-sans">
  <header class="w-full bg-white dark:bg-slate-900 shadow-md py-6 px-4 flex items-center justify-center gap-3 border-b border-orange-100 dark:border-slate-700 relative">
    <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="India Flag" class="h-7 w-10 rounded shadow-sm border border-orange-300 dark:border-orange-500">
    <span class="text-3xl font-extrabold text-indigo-700 dark:text-orange-300 tracking-wide">Indian Dictation Practice</span>
    <button id="darkModeToggle" class="absolute right-6 top-1/2 -translate-y-1/2 bg-orange-100 dark:bg-slate-800 text-orange-600 dark:text-orange-300 rounded-full p-2 shadow hover:bg-orange-200 dark:hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-400 transition" title="Toggle dark mode">
      <svg id="darkModeIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path id="sunIcon" class="block" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-12.66l-.71.71M4.05 19.07l-.71.71M21 12h-1M4 12H3m16.66 4.66l-.71-.71M4.05 4.93l-.71-.71M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        <path id="moonIcon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
      </svg>
    </button>
  </header>
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-gradient-to-b from-indigo-700 to-indigo-800 dark:from-slate-800 dark:to-slate-900 text-white w-64 p-6 space-y-6 transition-transform transform -translate-x-full md:translate-x-0 fixed md:relative z-40 h-full rounded-r-2xl shadow-lg">
      <div class="flex items-center justify-between">
        <span class="text-xl font-bold">Menu</span>
        <button id="toggleSidebar" class="md:hidden text-white focus:outline-none">â˜°</button>
      </div>
      <nav class="mt-8 space-y-2">
        <a href="history.html" class="block w-full text-left py-2 px-4 rounded-lg hover:bg-indigo-600 dark:hover:bg-orange-700 focus:ring-2 focus:ring-orange-300 dark:focus:ring-orange-500">History</a>
        <a href="spelling.html" class="block w-full text-left py-2 px-4 rounded-lg bg-orange-50 dark:bg-orange-900 text-orange-700 dark:text-orange-200 hover:bg-orange-200 dark:hover:bg-orange-700 focus:ring-2 focus:ring-orange-300 dark:focus:ring-orange-500 mt-2">Spelling Mistakes</a>
      </nav>
    </aside>
    <!-- Overlay for mobile -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-30 z-30 hidden md:hidden"></div>
    <!-- Main Content -->
    <main class="flex-1 p-8 ml-0 md:ml-64">
      <!-- Dictation Input -->
      <section id="dictationSection" class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg p-8 mb-8 border border-orange-100 dark:border-slate-700">
        <h1 class="text-2xl font-bold mb-4 text-indigo-800 dark:text-orange-300">Enter Text for Dictation</h1>
        <textarea id="dictationInput" class="w-full h-32 p-3 border-2 border-orange-200 dark:border-orange-500 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-orange-400 dark:focus:ring-orange-500 dark:bg-slate-900 dark:text-orange-200 transition" placeholder="Type your dictation text here..."></textarea>
        <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4 mb-6">
  <label for="speedSlider" class="font-semibold dark:text-orange-200">Speed (WPM):</label>
  <input id="speedSlider" type="range" min="60" max="250" step="10" value="150" class="w-56 accent-orange-500 dark:accent-orange-400">
  <div class="flex gap-2 text-sm">
    <button type="button" class="wpm-btn bg-orange-100 text-orange-700 px-2 py-1 rounded hover:bg-orange-200 dark:bg-orange-900 dark:text-orange-200 dark:hover:bg-orange-700" data-wpm="60">60</button>
    <button type="button" class="wpm-btn bg-orange-100 text-orange-700 px-2 py-1 rounded hover:bg-orange-200 dark:bg-orange-900 dark:text-orange-200 dark:hover:bg-orange-700" data-wpm="80">80</button>
    <button type="button" class="wpm-btn bg-orange-100 text-orange-700 px-2 py-1 rounded hover:bg-orange-200 dark:bg-orange-900 dark:text-orange-200 dark:hover:bg-orange-700" data-wpm="100">100</button>
    <button type="button" class="wpm-btn bg-orange-100 text-orange-700 px-2 py-1 rounded hover:bg-orange-200 dark:bg-orange-900 dark:text-orange-200 dark:hover:bg-orange-700" data-wpm="150">150</button>
    <button type="button" class="wpm-btn bg-orange-100 text-orange-700 px-2 py-1 rounded hover:bg-orange-200 dark:bg-orange-900 dark:text-orange-200 dark:hover:bg-orange-700" data-wpm="200">200</button>
    <button type="button" class="wpm-btn bg-orange-100 text-orange-700 px-2 py-1 rounded hover:bg-orange-200 dark:bg-orange-900 dark:text-orange-200 dark:hover:bg-orange-700" data-wpm="250">250</button>
  </div>
  <span id="wpmValue" class="font-bold text-orange-700 dark:text-orange-300">150</span>
</div>
        <div class="flex space-x-2 mb-4">
          <button id="playBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Play</button>
          <button id="pauseBtn" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Pause</button>
          <button id="resumeBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Resume</button>
          <button id="stopBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Stop</button>
          <button id="nextBtn" class="bg-indigo-700 text-white px-4 py-2 rounded hover:bg-indigo-800">Next</button>
        </div>
        <div id="dictationDisplay" class="bg-white p-4 rounded shadow min-h-[60px] text-lg"></div>
      </section>
      <!-- Typing Section (hidden initially) -->
      <section id="typingSection" class="hidden">
        <h2 class="text-xl font-bold mb-4">Type What You Heard</h2>
        <textarea id="typingInput" class="w-full h-32 p-2 border rounded mb-4" placeholder="Type here..."></textarea>
        <button id="analyzeBtn" class="bg-indigo-700 text-white px-4 py-2 rounded hover:bg-indigo-800">Analyze</button>
      </section>
      <!-- Result Section (hidden initially) -->
      <section id="resultSection" class="hidden">
        <h2 class="text-xl font-bold mb-4">Results</h2>
        <div class="flex flex-col md:flex-row gap-4">
          <div class="w-full md:w-1/2">
            <h3 class="font-semibold">Original Dictation</h3>
            <div id="originalText" class="bg-gray-200 p-2 rounded min-h-[60px]"></div>
          </div>
          <div class="w-full md:w-1/2">
            <h3 class="font-semibold">Your Typing</h3>
            <div id="typedText" class="bg-gray-200 p-2 rounded min-h-[60px]"></div>
          </div>
        </div>
        <div class="mt-6">
          <h4 class="font-semibold">Analysis</h4>
          <div id="analysisStats" class="mb-4"></div>
          <canvas id="performanceGraph" class="w-full h-40 bg-white rounded shadow"></canvas>
        </div>
      </section>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
